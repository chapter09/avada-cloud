# vim:ft=ansible
---
# This Playbook will import keypairs to all regions of EC2

- hosts: localhost
  tasks:
  - name: Create ec2 key pair
    ec2_key:
      name: hao-savi-rsa
      region: "{{ item }}"
      key_material: 'ssh-rsa  hao@hao-yarn-2'
    with_items:
      - us-east-1
      - us-west-1
      - us-west-2
      - eu-west-1
      - eu-central-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-southeast-1
      - ap-southeast-2
      - sa-east-1
